<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cart</title>
</head>

<body>

<header>
  <nav>
    <a href="index.html">HOME</a>
    <a href="SHOP.html">SHOP</a>
    <a href="CART.html" class="active">CARTS</a>
    <a href="CONTACTS.html">CONTACTS</a>
    <a href="ABOUT.html">ABOUT US</a>
  </nav>
  <a href="#login" class="loginbttn">Login / Sign Up</a>
</header>

<div class="BANNER">
  <img src="images/LOGO.png" class="header-logo" alt="Logo">
</div>

<main>
  <div class="container" id="cart-container"></div>
</main>

</body>
</html>

<style>

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:Arial,sans-serif;
}

html,body{
    height:100%;
    overflow:auto;
    background:url('images/SHOP BG.jpeg') center/cover fixed no-repeat;
    color:#cfefff;
}

header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:rgba(7,21,36,.87);
    padding:17.5px 100px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:2000;
}

nav{
    display:flex;
    gap:270px;
}

nav a{
    font-size:18px;
    font-weight:bold;
    color:white;
    text-decoration:none;
    position:relative;
    transition:.3s ease;
    filter:drop-shadow(0 0 10px rgb(41,141,255));
}

nav a:hover{
    transform:scale(1.05);
    filter:drop-shadow(0 0 10px rgb(13,49,255));
    color:rgb(12,178,255);
}

nav a.active::after{
    content:"";
    position:absolute;
    bottom:-6px;
    left:0;
    width:100%;
    height:3px;
    background:#0350f5;
    border-radius:3px;
}

.loginbttn{
    padding:10px 20px;
    background:#0350f5;
    color:white;
    border-radius:5px;
    text-decoration:none;
    font-weight:bold;
    transition:.3s ease;
    filter:drop-shadow(0 0 10px rgb(41,141,255));
}

.loginbttn:hover{
    background:#0350f5ad;
    transform:scale(1.05);
}

.BANNER{
    position:fixed;
    top:73px;
    left:0;
    width:100%;
    height:130px;
    background:url('images/banner.jpeg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1500;
}

.header-logo{
    width:160px;
    filter:drop-shadow(0 0 12px rgba(41,141,255,.8));
}

main{
    margin-top:273px;
    padding:28px 20px 120px;
}

.container{
    max-width:1100px;
    margin:0 auto;
    background:rgba(0,0,0,0.5);
    padding:18px;
    border-radius:12px;
}

.product-row{
    display:flex;
    gap:20px;
    align-items:center;
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,.06);
}

.product-row img{
    width:120px;
    height:90px;
    object-fit:cover;
    border-radius:8px;
}

.product-info{
    flex:1;
    color:#e6f7ff;
}

.qty-box{
    display:flex;
    align-items:center;
    gap:8px;
}

.qty-box button{
    padding:6px 10px;
    background:#0350f5;
    border:none;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
}

.remove{
    background:#ff6b6b;
    color:#fff;
    padding:6px 10px;
    border-radius:8px;
    border:none;
    cursor:pointer;
}

.order-one{
    margin-top:6px;
    padding:6px 10px;
    background:#00c853;
    border:none;
    border-radius:8px;
    color:#fff;
    cursor:pointer;
    font-weight:bold;
}

.order-one:hover{
    background:#00e676;
    transform:scale(1.05);
}

.grand-total{
    text-align:right;
    font-size:20px;
    font-weight:800;
    padding-top:12px;
}

.empty{
    padding:40px;
    text-align:center;
    color:#cfefff;
}

</style>

<script>

function loadCart(){ 
    return JSON.parse(localStorage.getItem('cart') || '[]'); 
}

function saveCart(c){ 
    localStorage.setItem('cart', JSON.stringify(c));
}

function renderCart(){
    const container = document.getElementById('cart-container');
    const cart = loadCart();
    container.innerHTML = '';

    if(cart.length === 0){
        container.innerHTML = '<div class="empty">Your cart is empty.</div>';
        return;
    }

    let grand = 0;

    cart.forEach((it, idx) => {
        const total = it.price * it.quantity;
        grand += total;

        const row = document.createElement('div');
        row.className = 'product-row';

        row.innerHTML = `
            <img src="./${it.image}">
            
            <div class="product-info">
                <div style="font-weight:800">${it.name}</div>
                <div style="color:#9fd8ff">₱${Number(it.price).toFixed(2)} each</div>
            </div>

            <div style="text-align:right">
                <div class="qty-box">
                    <button onclick="changeQty(${idx}, -1)">−</button>
                    <div style="min-width:36px;text-align:center">${it.quantity}</div>
                    <button onclick="changeQty(${idx}, 1)">+</button>
                </div>

                <div style="margin-top:8px;font-weight:700">₱${total.toFixed(2)}</div>

                <button class="remove" onclick="removeItem(${idx})">Remove</button>

                <button class="order-one" onclick="orderSingle(${idx})">Place Order</button>
            </div>
        `;

        container.appendChild(row);
    });

    const totalDiv = document.createElement('div');
    totalDiv.className = 'grand-total';
    totalDiv.textContent = `Grand Total: ₱${grand.toFixed(2)}`;
    container.appendChild(totalDiv);
}

function changeQty(i, delta){
    const cart = loadCart();
    cart[i].quantity = Math.max(1, cart[i].quantity + delta);
    saveCart(cart);
    renderCart();
}

function removeItem(i){
    const cart = loadCart();
    cart.splice(i, 1);
    saveCart(cart);
    renderCart();
}

function orderSingle(i){
    const cart = loadCart();
    const item = cart[i];

    alert(`You ordered: ${item.name} (x${item.quantity})`);

    cart.splice(i, 1); 
    saveCart(cart);
    renderCart();
}

renderCart();

</script>
