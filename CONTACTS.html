.card {
    position: absolute;
    width: 95%;
    height: 65%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border-radius: 25px;
    background-size: cover;
    background-position: center;
    transition: 0.6s;
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid rgba(255,255,255,0.4);
    background-blend-mode: overlay;
    background-color: rgb(21, 59, 105);
    z-index: 1;
}

.card a {
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    text-shadow: 0 0 15px #000;
}

.card.active {
    transform: translate(-50%, -50%) scale(1) translateZ(80px);
    opacity: 1;
    box-shadow: 0 0 35px rgba(0, 200, 255, 1);
    z-index: 5;
}

.card.next {
    transform: translate(-50%, calc(-50% + 170px)) scale(0.78) translateZ(-60px);
    opacity: 0.7;
    z-index: 2;
}

.card.prev {
    transform: translate(-50%, calc(-50% - 170px)) scale(0.78) translateZ(-60px);
    opacity: 0.7;
    z-index: 2;
}

</style>

<script>

let index = 0;
const cards = document.querySelectorAll(".card");

function assignClasses() {
    cards.forEach(c => c.classList.remove("active","next","prev"));
    cards[index].classList.add("active");
    cards[(index + 1) % cards.length].classList.add("next");
    cards[(index - 1 + cards.length) % cards.length].classList.add("prev");
}

assignClasses();

let lock = false;

window.addEventListener("wheel", e => {
    if (lock) return;
    lock = true;

    if (e.deltaY > 0) index = (index + 1) % cards.length;
    else index = (index - 1 + cards.length) % cards.length;

    assignClasses();

    setTimeout(() => lock = false, 650);
});

</script>
